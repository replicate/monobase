name: CI

on:
  push:
    branches:
      - main
  pull_request:

# Ensure only one workflow instance runs at a time. For branches other than the
# default branch, cancel the pending jobs in the group. For the default branch,
# queue them up. This avoids cancelling jobs that are in the middle of deploying
# to production.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      R8_CUDA_PREFIX: ${{ secrets.R8_CUDA_PREFIX }}
      R8_CUDNN_PREFIX: ${{ secrets.R8_CUDNN_PREFIX }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: ./script/check

  test:
    name: Test
    runs-on: ubuntu-latest-4-cores
    env:
      R8_CUDA_PREFIX: ${{ secrets.R8_CUDA_PREFIX }}
      R8_CUDNN_PREFIX: ${{ secrets.R8_CUDNN_PREFIX }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: ./script/build
      - run: ./script/test

  test-mini:
    name: Test Mini
    runs-on: ubuntu-latest-4-cores
    env:
      R8_CUDA_PREFIX: ${{ secrets.R8_CUDA_PREFIX }}
      R8_CUDNN_PREFIX: ${{ secrets.R8_CUDNN_PREFIX }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: ./script/build
      - run: ./script/test-mini

  build:
    name: Build + release
    runs-on: ubuntu-latest
    needs:
      - check
      - test
      - test-mini
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: replicate/actions
          ref: main
          path: ./tmp/actions
      - uses: ./tmp/actions/.github/workflows/buildx.yml
        with:
          image: monobase
